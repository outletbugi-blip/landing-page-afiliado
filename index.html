    <style>
        body { box-sizing: border-box; }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 10px;
        }

        .play-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10;
            background-color: rgba(0,0,0,0.5);
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .play-button-icon {
            color: white;
            background: #ff0000;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255,0,0,0.8);
            transition: transform 0.3s ease;
        }

        .play-overlay:hover .play-button-icon { transform: scale(1.1); }

        @media (max-width:1023px) {
            .video-container { padding-bottom: 75%; }
            .mobile-banner-title { font-size: 1.25rem; }
            .mobile-banner-subtitle { font-size: 0.9rem; }
            .mobile-cta { font-size: 1.5rem; padding: 1rem 1.5rem; width: 90%; }
        }

        .card-hover { transition: all 0.3s ease; cursor: pointer; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }

        .cta-button {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 6px solid #f97316;
            border-radius: 9999px;
            box-shadow:
                0 10px 0 #d97706,
                0 15px 25px rgba(249,115,22,0.4),
                0 0 0 8px rgba(249,115,22,0.3);
            transform: translateY(-5px);
            animation: pulse-orange 2s infinite;
        }

        .cta-button:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow:
                0 15px 0 #d97706,
                0 25px 35px rgba(249,115,22,0.5),
                0 0 0 10px rgba(249,115,22,0.3);
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .cta-button:active {
            transform: translateY(-3px) scale(0.98);
            box-shadow:
                0 5px 0 #d97706,
                0 10px 20px rgba(249,115,22,0.4),
                0 0 0 5px rgba(249,115,22,0.2);
        }

        @keyframes pulse-orange {
            0%,100% {
                box-shadow:
                    0 10px 0 #d97706,
                    0 15px 25px rgba(249,115,22,0.4),
                    0 0 0 8px rgba(249,115,22,0.3);
            }
            50% {
                box-shadow:
                    0 10px 0 #d97706,
                    0 15px 25px rgba(249,115,22,0.4),
                    0 0 0 20px rgba(249,115,22,0);
            }
        }
    </style>

<script>
    // ==============================
    // üéØ CONFIGURA√á√ÉO DA CAMPANHA
    // ==============================
    const YOUTUBE_VIDEO_URL = 'https://youtube.com/shorts/FpK3aztWTLU';
    const GLOBAL_REDIRECT_URL = 'https://ig.me/j/AbbSr4goZgZAnZsP/';
    const UTM_PARAMS = '?utm_source=facebook&utm_medium=cpc&utm_campaign=campanha_bugiclub_outubro2025';
    const REDIRECT_URL = GLOBAL_REDIRECT_URL + UTM_PARAMS;

    let cliqueBloqueado = false;

    function trackAndRedirect(elemento, tipoElemento) {
        if (cliqueBloqueado) return;
        cliqueBloqueado = true;

        const botaoNome = elemento.getAttribute('data-botao') || 'Desconhecido';
        const linkDestino = REDIRECT_URL;
        const timestamp = new Date().toISOString();

        if (typeof gtag === 'function') {
            gtag('event', 'clique_em_botao', {
                event_category: 'engajamento',
                event_label: botaoNome,
                botao_nome: botaoNome,
                botao_tipo: tipoElemento,
                link_destino: linkDestino,
                utm_source: 'facebook',
                utm_medium: 'cpc',
                utm_campaign: 'campanha_bugiclub_outubro2025',
                timestamp: timestamp
            });
        }

        console.log(`‚úÖ Evento enviado: ${botaoNome} | Tipo: ${tipoElemento}`);

        setTimeout(() => {
            window.open(linkDestino, '_blank');
            setTimeout(() => { cliqueBloqueado = false; }, 1000);
        }, 300);
    }

    function handleCTAClick(el) { trackAndRedirect(el, 'cta_principal'); }
    function handleCardClick(el, marketplace) { trackAndRedirect(el, 'card_marketplace'); }

    // ==============================
    // üé• CONTROLE DE V√çDEO
    // ==============================
    function getVideoId(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function playVideoWithAudio(containerId, videoId) {
        const container = document.getElementById(containerId);
        container.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&enablejsapi=1"
                title="V√≠deo do YouTube" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>`;
    }

    function insertPlayOverlay(containerId, videoId) {
        const container = document.getElementById(containerId);
        let overlay = document.createElement('div');
        overlay.className = `play-overlay`;
        overlay.innerHTML = `
            <svg class="play-button-icon w-20 h-20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14zM10 9l4 3-4 3V9z"/>
            </svg>
            <p class="text-white text-lg mt-3 font-semibold">Clique para Assistir com √Åudio</p>`;
        overlay.onclick = () => {
            playVideoWithAudio(containerId, videoId);
            if (typeof gtag === 'function') {
                gtag('event', 'video_play_audio', { origem: containerId });
            }
        };
        setTimeout(() => { container.appendChild(overlay); }, 500);
    }

    function renderVideoAutoplay(containerId) {
        const container = document.getElementById(containerId);
        const videoId = getVideoId(YOUTUBE_VIDEO_URL);
        if (videoId) {
            container.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&enablejsapi=1"
                    title="V√≠deo do YouTube" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>`;
            insertPlayOverlay(containerId, videoId);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderVideoAutoplay('videoContainer');
        renderVideoAutoplay('videoContainerMobile');
    });
</script>
