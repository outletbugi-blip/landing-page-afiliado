<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Descontos BugiClub</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RKVW9NMBVD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RKVW9NMBVD');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* (Todo o CSS √© mantido) */
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; 
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border: 2px dashed #9ca3af;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6b7280;
            padding: 20px;
            /* NOVO: Garante que a imagem de fundo do placeholder seja o v√≠deo */
            background-size: cover !important;
            background-position: center !important;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        /* Play Overlay */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo um pouco mais transparente para ver a imagem */
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .play-button-icon {
            color: white;
            background: #ff0000;
            border-radius: 50%;
            padding: 15px; /* Ajuste sutil */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 1023px) {
            .video-container {
                padding-bottom: 75%; 
            }
            .mobile-banner-title {
                font-size: 1.25rem;
            }
            .mobile-banner-subtitle {
                font-size: 0.9rem;
            }
            .mobile-cta {
                font-size: 1.5rem; 
                padding: 1rem 1.5rem;
                width: 90%; 
            }
        }
        /* ... (Resto do CSS) ... */
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-full">
    <main class="container mx-auto px-4 py-8">
        <div class="hidden lg:flex lg:gap-8 lg:items-start">
            </div>
        
        <div class="lg:hidden">
            <div class="bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500 rounded-xl p-4 mb-4 shadow-lg border-2 border-yellow-400 animate-pulse">
                <div class="text-center">
                    <div class="text-white font-bold mobile-banner-title mb-1">üéüÔ∏è S√ì COM O BUGICLUB DE DESCONTOS</div>
                    <div class="text-yellow-100 font-semibold mobile-banner-subtitle">VOC√ä TEM CUPONS DI√ÅRIOS E OFERTAS DE AT√â 60% DE DESCONTOS</div>
                </div>
            </div>
            
            <div class="video-container mb-4" id="videoContainerMobile">
            </div>
            
            <div class="text-center mb-8">
                <button class="cta-button mobile-cta text-white font-bold rounded-full shadow-lg" onclick="handleCTAClick()">
                    <span id="ctaTextMobile" class="cta-text"></span>
                </button>
            </div>
            
            <div class="grid grid-cols-2 grid-cols-2-mobile mb-4">
                </div>
            <div class="grid grid-cols-3 grid-cols-3-mobile">
                </div>
        </div>
    </main>
    
    <script>
        // =======================================================
        // üö® CONFIGURA√á√ÉO DA CAMPANHA üö®
        // =======================================================
        
        // 1. LINK DO V√çDEO NO YOUTUBE
        const YOUTUBE_VIDEO_URL = 'https://youtube.com/shorts/FpK3aztWTLU'; 
        
        // 2. TEXTO QUE APARECER√Å NO BOT√ÉO DE CHAMADA PARA A√á√ÉO (CTA)
        const CTA_BUTTON_TEXT = 'Quero meu cupom de Desconto AGORA!';
        
        // 3. LINK DE REDIRECIONAMENTO √öNICO PARA TODOS OS BOT√ïES E CARDS (Instagram)
        const GLOBAL_REDIRECT_URL = 'https://ig.me/j/AbbSr4goZgZAnZsP/';
        
        // 4. TEMPO PARA O V√çDEO INICIAR (N√ÉO USADO, APENAS 1S PARA CARREGAMENTO DO JS)
        const VIDEO_START_DELAY = 1000; 
        
        // =======================================================
        // ‚öôÔ∏è FUN√á√ïES DE CLIQUE, RASTREAMENTO E V√çDEO MANUAL ‚öôÔ∏è
        // =======================================================

        /** * Inicia o v√≠deo (sem mute) e remove o overlay (chamado ao CLICAR no overlay de Play). */
        function playVideoAndRemoveOverlay(containerId, videoId) {
            const container = document.getElementById(containerId);
            
            // Recarrega o iframe sem o mute=1 e com autoplay=1
            container.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&enablejsapi=1" 
                    title="V√≠deo do YouTube" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }

        /** * Cria e insere o overlay de PLAY/√Åudio sobre o placeholder. */
        function insertPlayOverlay(containerId, videoId) {
            const container = document.getElementById(containerId);
            
            // Cria o overlay e o bot√£o
            let overlay = document.createElement('div');
            overlay.className = `play-overlay`;
            
            overlay.innerHTML = `
                <svg class="play-button-icon w-20 h-20" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14zM10 9l4 3-4 3V9z"/>
                </svg>
                <p class="text-white text-lg mt-3 font-semibold">Clique para Assistir com √Åudio</p>
            `;
            
            // Adiciona a fun√ß√£o de clique (que carrega o v√≠deo de fato)
            overlay.onclick = () => {
                playVideoAndRemoveOverlay(containerId, videoId);
                 if (typeof gtag === 'function') {
                    gtag('event', 'video_play_audio', {
                        'origem': containerId
                    });
                }
            };
            
            // Insere o overlay no container
            container.appendChild(overlay);
        }
        
        /** * Cria o container com a imagem do v√≠deo e o Overlay. */
        function renderVideoPlaceholder(containerId) {
            const container = document.getElementById(containerId);
            const videoId = getVideoId(YOUTUBE_VIDEO_URL);

            if (videoId) {
                // Background com a imagem do v√≠deo (substituindo o placeholder)
                container.innerHTML = `
                    <div class="video-placeholder" style="background-image: url('https://img.youtube.com/vi/${videoId}/hqdefault.jpg');">
                    </div>
                `;
                
                // Insere o overlay de Play
                insertPlayOverlay(containerId, videoId);
            } else {
                container.innerHTML = `<div class="video-placeholder"><p class="font-bold text-lg text-red-500">ERRO: Link do V√≠deo Inv√°lido</p></div>`;
            }
        }

        /** * Dispara o evento de clique no GA4 e, em seguida, redireciona o usu√°rio. */
        function trackAndRedirect(link_destino, elemento_clicado) {
            
            if (typeof gtag === 'function') {
                gtag('event', 'afiliado_clique_saida', {
                    'categoria_afiliado': 'link_saida',
                    'elemento_clicado': elemento_clicado 
                });
            }
            
            setTimeout(() => {
                window.open(link_destino, '_blank');
            }, 100); 
        }
        
        function handleCTAClick() {
            trackAndRedirect(GLOBAL_REDIRECT_URL, 'cta_principal');
        }
        
        function handleCardClick(marketplace) {
            trackAndRedirect(GLOBAL_REDIRECT_URL, 'card_' + marketplace);
        }
        
        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            
            // Inicia o carregamento do placeholder e overlay ap√≥s o delay inicial
            setTimeout(() => {
                renderVideoPlaceholder('videoContainer');
                renderVideoPlaceholder('videoContainerMobile');
            }, VIDEO_START_DELAY);

            // Define o texto dos bot√µes CTA
            document.getElementById('ctaTextDesktop').textContent = CTA_BUTTON_TEXT;
            document.getElementById('ctaTextMobile').textContent = CTA_BUTTON_TEXT;
        });
    </script>
</body>
</html>
