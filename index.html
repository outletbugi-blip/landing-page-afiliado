    <style>
        body {

        /* Estilos do Container de V√≠deo e Placeholder */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Propor√ß√£o 16:9 */
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);

        .video-placeholder {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;

            flex-direction: column;
            align-items: center;
            justify-content: center;

        .video-container iframe {
            position: absolute;
            top: 0;

            height: 100%;
            border-radius: 10px;
        }
        
        /* CSS: Aviso de √Åudio Flutuante (POSI√á√ÉO AJUSTADA para 60%) */
        .audio-notice {
            position: absolute;
            top: 60%; /* Ajustado para mover para baixo */
            left: 50%;
            transform: translate(-50%, -50%);

        /* O restante do CSS para Cards e CTA permanece o mesmo */
        .card-hover {

        .card-hover:hover {

        .cta-button {

        .cta-text {
            display: inline-block;
        }
    </style>

    <script>
        // =======================================================
        // üö® CONFIGURA√á√ÉO DA CAMPANHA üö®
        // =======================================================
        
        // 1. LINK DO V√çDEO NO YOUTUBE
        const YOUTUBE_VIDEO_URL = 'https://youtube.com/shorts/FpK3aztWTLU'; 
        
        // 2. TEXTO QUE APARECER√Å NO BOT√ÉO DE CHAMADA PARA A√á√ÉO (CTA)
        const CTA_BUTTON_TEXT = 'Quero meu cupom de Desconto AGORA!';
        
        // 3. LINK DE REDIRECIONAMENTO √öNICO PARA TODOS OS BOT√ïES E CARDS (Instagram)
        const GLOBAL_REDIRECT_URL = 'https://ig.me/j/AbbSr4goZgZAnZsP/';
        
        // 4. TEMPO PARA O AVISO DE √ÅUDIO DESAPARECER (AJUSTADO: 2 segundos)
        const AUDIO_NOTICE_TIMEOUT = 2000; 
        
        // 5. TEMPO DE ATRASO PARA O V√çDEO INICIAR (AJUSTADO: 3 segundos)
        const VIDEO_START_DELAY = 3000; 
        
        // =======================================================
        // ‚öôÔ∏è FUN√á√ïES DE CLIQUE, RASTREAMENTO E √ÅUDIO ‚öôÔ∏è
        // =======================================================

        /** * Oculta o aviso de √°udio (usado ao clicar ou no timeout). */
        function hideAudioNotice(containerId) {
            const container = document.getElementById(containerId);
            const notice = container.querySelector('.audio-notice');
            if (notice) {
                notice.style.opacity = '0';
                setTimeout(() => {
                    notice.style.display = 'none';
                }, 500);
            }
        }
        
        /** * Cria e insere o aviso de √°udio sobre o v√≠deo. */
        function insertAudioNotice(containerId) {
            const container = document.getElementById(containerId);
            const isMobile = containerId.includes('Mobile');
            
            let notice = container.querySelector('.audio-notice');
            
            // Se o aviso n√£o existe, cria ele
            if (!notice) {
                notice = document.createElement('div');
                notice.className = `audio-notice ${isMobile ? 'text-lg' : 'text-xl'}`;
                notice.textContent = isMobile ? 'Toque para Ativar o √Åudio üîä' : 'Clique para Ativar o √Åudio üîä';
                
                // Adiciona o evento de clique para sumir o aviso
                notice.onclick = () => {
                    hideAudioNotice(containerId);
                };
                
                container.appendChild(notice);
            }
            
            // Garante que o aviso est√° vis√≠vel para o timeout
            notice.style.display = 'block';
            notice.style.opacity = '1';

            // Faz o aviso sumir ap√≥s o timeout
            setTimeout(() => {
                hideAudioNotice(containerId);
            }, AUDIO_NOTICE_TIMEOUT);
        }

        /** * Dispara o evento de clique no GA4 e, em seguida, redireciona o usu√°rio. */
        function trackAndRedirect(link_destino, elemento_clicado) {
            
            // 1. DISPARA O EVENTO NO GOOGLE ANALYTICS (usa a fun√ß√£o gtag() do <head>)
            if (typeof gtag === 'function') {
                gtag('event', 'afiliado_clique_saida', {
                    'categoria_afiliado': 'link_saida',
                    'elemento_clicado': elemento_clicado 
                });
            }
            
            // 2. REDIRECIONA AP√ìS UM PEQUENO ATRASO (100ms para garantir o disparo do GA4)
            setTimeout(() => {
                window.open(link_destino, '_blank');
            }, 100); 
        }
        
        function handleCTAClick() {
            trackAndRedirect(GLOBAL_REDIRECT_URL, 'cta_principal');
        }
        
        function handleCardClick(marketplace) {
            trackAndRedirect(GLOBAL_REDIRECT_URL, 'card_' + marketplace);
        }
        
        // ----------------------------------------------------
        // FUN√á√ïES DE CARREGAMENTO DO V√çDEO E INICIALIZA√á√ÉO
        // ----------------------------------------------------
        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        /** * Cria e insere o placeholder inicial e o aviso de √°udio (ANTES do v√≠deo). */
        function renderInitialPlaceholder(containerId) {
            const container = document.getElementById(containerId);
            
            // HTML do Placeholder (O v√≠deo come√ßar√° em instantes)
            container.innerHTML = `
                <div class="video-placeholder">
                    <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.55 4.55a1 1 0 010 1.41l-4.55 4.55a1 1 0 01-1.41 0L10 16m-4 0l-4.55-4.55a1 1 0 010-1.41L5.99 5.99a1 1 0 011.41 0L12 10m-2 6l4-4"></path></svg>
                    <p class="font-semibold text-lg">O v√≠deo come√ßar√° em instantes...</p>
                </div>
            `;

            // Insere o aviso de √°udio sobre o placeholder
            insertAudioNotice(containerId);
        }
        
        /** * Carrega e injeta o iframe do YouTube (AP√ìS o delay). */
        function loadAndPlayVideo(containerId, videoId) {
            const container = document.getElementById(containerId);
            
            // Injeta o iframe, substituindo o placeholder
            container.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&enablejsapi=1" 
                    title="V√≠deo do YouTube" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;

            // O aviso de √°udio precisa ser reinserido, pois innerHTML remove tudo.
            // O timer para ele sumir j√° est√° rodando (AUDIO_NOTICE_TIMEOUT), mas 
            // garantimos que ele est√° l√° caso o v√≠deo comece antes do aviso sumir.
            insertAudioNotice(containerId);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            
            const videoId = getVideoId(YOUTUBE_VIDEO_URL);
            
            if (videoId) {
                // 1. CONFIGURA√á√ÉO INICIAL: Mostra o Placeholder e o Aviso de √Åudio Imediatamente.
                renderInitialPlaceholder('videoContainer');
                renderInitialPlaceholder('videoContainerMobile');
                
                // 2. AGENDA O V√çDEO PARA INICIAR AP√ìS O DELAY (3 segundos)
                setTimeout(() => {
                    loadAndPlayVideo('videoContainer', videoId);
                    loadAndPlayVideo('videoContainerMobile', videoId);
                }, VIDEO_START_DELAY);

            } else {
                // Mensagem de Erro (se o link estiver inv√°lido)
                document.getElementById('videoContainer').innerHTML = `<div class="video-placeholder"><svg class="w-12 h-12 mx-auto mb-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg><p class="font-bold text-lg text-red-500">ERRO: Link do V√≠deo Inv√°lido</p><p class="text-sm">O v√≠deo n√£o p√¥de ser carregado.</p></div>`;
                document.getElementById('videoContainerMobile').innerHTML = document.getElementById('videoContainer').innerHTML;
            }

            // Define o texto dos bot√µes CTA
            document.getElementById('ctaTextDesktop').textContent = CTA_BUTTON_TEXT;
            document.getElementById('ctaTextMobile').textContent = CTA_BUTTON_TEXT;
        });
    </script>
