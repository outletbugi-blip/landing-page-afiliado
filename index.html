    <style>
        body {

        /* Estilos do Container de V√≠deo e Placeholder */
        .video-container {

        /* NOVO CSS: Bot√£o de Play para √Åudio (Overlay) */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .play-button-icon {
            color: white;
            background: #ff0000;
            border-radius: 50%;
            padding: 15px; 
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .play-overlay:hover .play-button-icon {
            transform: scale(1.1);
        }

        /* AJUSTES ESPEC√çFICOS PARA MOBILE */
        @media (max-width: 1023px) {
            .video-container {

        /* Estilos Padr√£o para Cards e CTA (desktop) */
        .card-hover {

        .card-hover:hover {

        /* ESTILOS DO BOT√ÉO CTA COM BORDA LARANJA PISCANTE E 3D */

                0 10px 0 #d97706, /* Sombra inferior/3D MAIS PRONUNCIADA */
                0 15px 25px rgba(249, 115, 22, 0.4), /* Sombra maior */
                0 0 0 8px rgba(249, 115, 22, 0.3); /* Base para o efeito pulse */
            transform: translateY(-5px); /* Levantado para efeito 3D (5px) */
            animation: pulse-orange 2s infinite; /* Anima√ß√£o da borda laranja */
        }
        
        .cta-button:hover {
            transform: translateY(-10px) scale(1.02); /* Resposta ao hover mais evidente */
            box-shadow: 
                0 15px 0 #d97706,
                0 25px 35px rgba(249, 115, 22, 0.5),
                0 0 0 10px rgba(249, 115, 22, 0.3);
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }
        
        .cta-button:active {
            transform: translateY(-3px) scale(0.98);
            box-shadow: 
                0 5px 0 #d97706,
                0 10px 20px rgba(249, 115, 22, 0.4),
                0 0 0 5px rgba(249, 115, 22, 0.2);
        }

        /* Anima√ß√£o para a borda laranja */
        @keyframes pulse-orange {
            0%, 100% {
                box-shadow: 
                    0 10px 0 #d97706,
                    0 15px 25px rgba(249, 115, 22, 0.4),

                    0 10px 0 #d97706,
                    0 15px 25px rgba(249, 115, 22, 0.4),
                    0 0 0 20px rgba(249, 115, 22, 0); 
            }
        }
    </style>

    <script>
        // =======================================================
        // üö® CONFIGURA√á√ÉO DA CAMPANHA üö®
        // =======================================================
        
        // 1. LINK DO V√çDEO NO YOUTUBE
        const YOUTUBE_VIDEO_URL = 'https://youtube.com/shorts/FpK3aztWTLU'; 
        
        // 2. TEXTO QUE APARECER√Å NO BOT√ÉO DE CHAMADA PARA A√á√ÉO (CTA)
        const CTA_BUTTON_TEXT = 'Quero meu cupom de Desconto AGORA!';
        
        // 3. LINK DE REDIRECIONAMENTO √öNICO PARA TODOS OS BOT√ïES E CARDS (Instagram)
        const GLOBAL_REDIRECT_URL = 'https://ig.me/j/AbbSr4goZgZAnZsP/';
        
        // 4. TEMPO PARA O V√çDEO INICIAR (USAMOS APENAS PARA O CARREGAMENTO INICIAL)
        const VIDEO_START_DELAY = 1000; 
        
        // =======================================================
        // ‚öôÔ∏è FUN√á√ïES DE CLIQUE, RASTREAMENTO E V√çDEO MANUAL ‚öôÔ∏è
        // =======================================================

        /** * Inicia o v√≠deo (sem mute) e remove o overlay (chamado ao CLICAR no overlay de Play). */
        function playVideoWithAudio(containerId, videoId) {
            const container = document.getElementById(containerId);
            
            // Recarrega o iframe sem o mute=1 e com autoplay=1
            container.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&enablejsapi=1" 
                    title="V√≠deo do YouTube" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }
        
        /** * Cria e insere o iframe do v√≠deo com autoplay MUDO. */
        function renderVideoAutoplay(containerId) {
            const container = document.getElementById(containerId);
            const videoId = getVideoId(YOUTUBE_VIDEO_URL);

            if (videoId) {
                // 1. Renderiza o IFRAME com autoplay e mudo (mute=1)
                 container.innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&enablejsapi=1" 
                        title="V√≠deo do YouTube" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                // 2. Insere o overlay de Play para ligar o √°udio
                insertPlayOverlay(containerId, videoId);

            } else {
                container.innerHTML = `<div class="video-placeholder"><p class="font-bold text-lg text-red-500">ERRO: Link do V√≠deo Inv√°lido</p></div>`;
            }
        }
        
        /** * Cria e insere o overlay de PLAY/√Åudio sobre o iframe. */
        function insertPlayOverlay(containerId, videoId) {
            const container = document.getElementById(containerId);
            
            let overlay = document.createElement('div');
            overlay.className = `play-overlay`;
            
            overlay.innerHTML = `
                <svg class="play-button-icon w-20 h-20" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14zM10 9l4 3-4 3V9z"/>
                </svg>
                <p class="text-white text-lg mt-3 font-semibold">Clique para Assistir com √Åudio</p>
            `;
            
            overlay.onclick = () => {
                playVideoWithAudio(containerId, videoId); 
                
                 if (typeof gtag === 'function') {
                    gtag('event', 'video_play_audio', {
                        'origem': containerId
                    });
                }
            };
            
            setTimeout(() => {
                 container.appendChild(overlay);
            }, 500); 
           
        }
        
        /** * Dispara o evento de clique no GA4 e, em seguida, redireciona o usu√°rio. */
        function trackAndRedirect(link_destino, elemento_clicado, nome_botao) {
            
            if (typeof gtag === 'function') {
                // EVENTO PRINCIPAL - otimizado para GA4
                gtag('event', 'clique_botao_afiliado', {
                    'event_category': 'engajamento',
                    'event_label': nome_botao,
                    'botao_clicado': nome_botao,
                    'tipo_elemento': elemento_clicado,
                    'link_destino': link_destino
                });
                
                // EVENTO SECUND√ÅRIO - para compatibilidade
                gtag('event', 'afiliado_clique_saida', {
                    'categoria_afiliado': 'link_saida',
                    'bugi_source_01': elemento_clicado,
                    'nome_botao': nome_botao
                });
            }
            
            // Debug no console
            console.log(`Bot√£o clicado: ${nome_botao} | Tipo: ${elemento_clicado}`);
            
            setTimeout(() => {
                window.open(link_destino, '_blank');
            }, 100); 
        }
        
        function handleCTAClick() {
            trackAndRedirect(GLOBAL_REDIRECT_URL, 'cta_principal', 'Bot√£o Principal - Cupom');
        }
        
        function handleCardClick(marketplace) {
            const nomesBotao = {
                'amazon': 'Amazon',
                'mercadolivre': 'Mercado Livre', 
                'shopee': 'Shopee',
                'shein': 'SHEIN',
                'magalu': 'Magazine Luiza'
            };
            
            const nomeBotao = nomesBotao[marketplace] || marketplace;
            trackAndRedirect(GLOBAL_REDIRECT_URL, 'card_marketplace', nomeBotao);
        }
        
        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            renderVideoAutoplay('videoContainer');
            renderVideoAutoplay('videoContainerMobile');

            document.getElementById('ctaTextDesktop').textContent = CTA_BUTTON_TEXT;
            document.getElementById('ctaTextMobile').textContent = CTA_BUTTON_TEXT;
        });
    </script>
